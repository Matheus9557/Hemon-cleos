<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
 crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
 crossorigin="anonymous"></script>

    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/mapa.js"></script>
  </head>
  <body>
    


    <div id="map"></div>

    <div class="container-fluid">

    <div id="form">
        <form action="/pagina-processa-dados-do-form" method="post">
          <div class="form-group">
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o nome de um local.">
            </div>
          </div>
          <div class="form-group">
            <label for="rua">Endereço</label>
            <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua.">
          </div>
          <div class="form-group col-md-2">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Nº">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro">
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade">
            </div>
            <div class="form-group col-md-4">
              <label for="uf">Estado</label>
              <input type="text" class="form-control" id="uf">
               
            </div>
            <div class="form-group col-md-2">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep">
            </div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="salvar()"">Salvar</button>
        </form>
    </div>
  </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <div id="Pontos"></div>
  
  </body>
</html>
